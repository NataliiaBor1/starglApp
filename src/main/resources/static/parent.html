<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum=scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parent view</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="./css/calendar.css" />
    <link rel="stylesheet" href="./css/parent.css" type="text/css">

</head>
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h5 id="hello-child" class="float-md-start mb-0">Parent page</h5>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/" >Home</a>
                <a class="nav-link fw-bold py-1 px-0" href="/about.html" >About</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">Contacts</a>
            </nav>
        </div>
    </header>

<!--    <main>-->
<h1>Welcome to Parent page!!!</h1>
<div th:each="task : ${tasks}" class="alert alert-info mt-2">
    <h3 th:text="${task.title}"/>
    <p th:text="${task.body}"/>

    <a th:href="'/tasks/' + %{task.id} + '/edit'" class="btn btn-warning">Details</a>
    <a th:href="'/tasks/' + %{task.id} + '/delete'" class="btn btn-warning">Delete</a>

    <div class="container mt-5 mb-5" id="home-container">
            <div id="added-task-child" class="ok-status"></div>   <!-- change name of id later -->
            <div id="added-task-child-error" class="error-status"></div>
        <h1>ADD YOUR TASK</h1>
        <form action="/parent" method="post" id="task-form">
            <input id="task-title" type="text" name="title" placeholder="Add name of task" class="form-control"><br>
            <input id="task-due-date" placeholder="Add due date" onClick="xCal(this, {lang: 'en', order: 2})" onClick="xCal()" oninput="xCal()"> <br>
<!--            <strong onClick="alert(xCal(2))">Current date</strong>-->
            <textarea id="task-input" name="body" placeholder="Add description of task" rows="5" class="form-control"></textarea><br>
<!--            <input type="text" name="assignee" placeholder="Who should do the task?" class="form-control"><br>-->
            <div >
                <select id="children-list" name="children-list">
<!--                    <option value="1">Darii</option>-->
<!--                    <option value="2">Kristina</option>-->
<!--                    <option value="3">Diana</option>-->
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add task</button>
        </form>
        <div id="task-container" class="container-fluid">


        </div>
    </div>
</div>

        <div class="px-3 child-background">
<div class="container mt-5 mb-5">   <!-- "container-md" -->
    <div id="register-add-child" class="ok-status"></div>
    <h1>REGISTER CHILD</h1>
    <form id="register-form">
        <div class="form-group">
            <label for="register-username">Username</label>
            <input type="text" class="form-control" id="register-username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" class="form-control" id="register-password" placeholder="Password">
        </div>
        <div class="mt-1">
            <button id="submit-button" type="submit" class="btn btn-primary">Add</button>
<!--            <a href="./login.html" class="btn btn-secondary">Login</a>-->
        </div>
    </form>
</div>
        </div>

<!-- Modal -->
<div class="modal fade" id="task-edit-modal" data-bs-backdrop="static" tabindex="-1" aria-labelledby="task-edit-modal-title" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="task-edit-modal-title">Edit your task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body d-flex">
                <textarea class="form-control" rows="5" id="task-body"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="update-task-button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
            </div>
        </div>
    </div>
</div>
<!--    </main>-->
</div>>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>

<script type="text/javascript" src="./js/calendar.js"></script>
    <script src="./js/parent.js" type="application/javascript"></script>





</body>
</html>
