<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum=scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Child view</title>
    <link rel="stylesheet" href="./css/child.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<!--<header th:insert="blocks/header :: header"></header>-->
<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Stargl App</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#">Home</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">About</a>
                <a class="nav-link fw-bold py-1 px-0" href="#">Contact</a>
            </nav>
        </div>
    </header>

    <main class="px-3">

        <div class="wrapper">


            <div class="achievements">
                <h3 class="fw-semibold mb-0">Achievements:</h3>
                <h6 id="count-star">All stars: unknown!</h6>
                <div  class="block-star">
                    <div id="star-container" class="block__row"></div>
                </div>
            </div>
            <div></br></div>


            <div class="element-wrapper-2 container-fluid">

                <div id="task-container" class="row row-cols-1 row-cols-sm-2 g-4 child-background">


                </div>

            </div>
        </div>

        <!--        <h1>Cover your page.</h1>-->
<!--        <p class="lead">Cover is a one-page template for building simple and beautiful home pages. Download, edit the text, and add your own fullscreen background photo to make it your own.</p>-->
<!--        <p class="lead">-->
<!--            <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>-->
<!--        </p>-->
    </main>

    <footer class="mt-auto text-white-50">
        <p>Stargl App <a href="https://getbootstrap.com/" class="text-white">Stargl App</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
    </footer>
</div>



<script src="./js/child.js" type="application/javascript"></script>

</body>
